<!DOCTYPE html>
<html>
<head>
    <title>Select City</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('/static/bg.png');
            background-repeat: no-repeat;
            background-size: cover;
        }

        .container {
            text-align: center;
            display: flex;
            flex-direction: column;
            padding: 20px;
            align-items: center;
            justify-content: center;
            width: 50vw;
            height: 50vh;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: rgba(246, 238, 238, 0.5);
            backdrop-filter: blur(10px);
        }

        h1 {
            color: #333;
        }

        form {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #333;
        }
        input[type="submit"] {
            background: linear-gradient(rgb(121, 167, 215), rgb(0, 123, 255));
            border: none;
            color: white;
            padding: 10px 50px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.5s ease-in;
        }

        input[type="submit"]:hover {
            background: linear-gradient(rgb(0, 123, 255), rgb(121, 167, 215));
        }
        .glass-effect {
            background: linear-gradient(rgba(255, 255, 255, 0.5), rgba(255, 255, 255, 0.5));
            border: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            backdrop-filter: blur(10px);
            width: 230px;
            height: 40px;
            padding: 10px;
            box-sizing: border-box;
            margin-bottom: 20px;
        }

        .glass-effect:hover {
            background: linear-gradient(rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0.8));
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Select a City</h1>
        <form action="/select_city" method="POST">
            <label for="city">Choose a city from the list</label>
            <select name="city" id="city" class="glass-effect">
                {% if cities %}
                    {% for city in cities %}
                        <option value="{{ city }}">{{ city }}</option>
                    {% endfor %}
                {% endif %}
            </select>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
