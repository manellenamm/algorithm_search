<!DOCTYPE html>
<html>
<head>
    <title>Shortest Path Finder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('/static/bg.png');
            background-repeat: no-repeat;
            background-size: cover;
        }

        .container {
            text-align: center;
            display: flex;
            flex-direction: column;
            padding: 20px;
            align-items: center;
            justify-content: space-around;
            width: 50vw;
            height: 50vh;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: rgba(246, 238, 238, 0.5);
            backdrop-filter: blur(10px);
        }

        a {
            background: linear-gradient(rgb(121, 167, 215), rgb(0, 123, 255));
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.5s ease-in;
        }

        a:hover {
            background: linear-gradient(rgb(0, 123, 255), rgb(121, 167, 215));
        }
    </style>
</head>
<body>
    <div class="container">
        <div style="display: flex; align-items: center; flex-direction: column;">
            <p style="color: #333;">--welcome to--</p>
            <h1 style="color: #000;">Shortest Path Finder</h1>
            <p style="width: 60%;">Select a city and find the shortest path between two locations. this website uses special search algorithms to look for the shortest way for you, just let AI do the work!</p>
        </div>
        
        <a href="/select_city">Select a City</a>
    </div>
</body>
</html>
